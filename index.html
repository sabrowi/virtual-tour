<!DOCTYPE html>
<html>
  <head>
    <title>krpano - Zodiac Solutions</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <link rel="stylesheet" href="assets/css/bulma.min.css" />
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: #ffffff;
        background-color: #000000;
      }
      #chatbox .modal-card {
        width: calc(100vw - 50px);
        height: 100%;
      }
      #chatbox .modal-card-body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="tour.js?id=12345"></script>

    <div class="modal" id="chatbox">
      <div onclick="modal('chatbox');" class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Chat Box</p>
          <button
            onclick="modal('chatbox');"
            class="delete"
            aria-label="close"
          ></button>
        </header>
        <section class="modal-card-body" id="chatbox-body"></section>
      </div>
    </div>

    <div id="pano" style="width: 100%; height: 100%;">
      <noscript
        ><table style="width: 100%; height: 100%;">
          <tr style="vertical-align: middle;">
            <td>
              <div style="text-align: center;">
                ERROR:<br /><br />Javascript not activated<br /><br />
              </div>
            </td>
          </tr></table
      ></noscript>
      <script>
        var krpano = null;
        embedpano({
          swf: "tour.swf",
          xml: "tour.xml?id=" + new Date().getTime(),
          target: "pano",
          html5: "auto",
          mobilescale: 1.0,
          passQueryParameters: true,
          onready: krpano_onready_callback,
        });

        function krpano_onready_callback(krpano_interface) {
          krpano = krpano_onready_callback;
        }

        function modal(id) {
          let modalBox = document.getElementById(id);
          modalBox.classList.toggle("is-active");
        }

        krpano;
      </script>
      <script src="chat/dist/main.e521749863e3503744a0.js"></script>
    </div>
  </body>
</html>
